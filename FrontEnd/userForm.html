<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Reto 2</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="form">
                <div class="row justify-content-center"></div>
                <div class="imgcontainer text-center">
                    <img src="img/img_avatar2.png" alt="Avatar" class="avatar rounded-circle img-fluid">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="identificationUser" class="form-label">Identificacion:</label>
                    <input type="number" class="form-control" id="identificationUser" placeholder="Identificacion" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="nameUser" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nameUser" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="addressUser" class="form-label">Direccion:</label>
                    <input type="text" class="form-control" id="addressUser" placeholder="Direccion" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="cellPhoneUser" class="form-label">NÂ° Celular:</label>
                    <input type="number" class="form-control" id="cellPhoneUser" placeholder="Numero Celular" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="emailUser" class="form-label">Correo:</label>
                    <input type="email" name="emailUser" class="form-control" id="emailUser" placeholder="email@mail.com" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="passwordUser" class="form-label">Password usuario:</label>
                    <input type="password" class="form-control" id="passwordUser" placeholder="Password" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="zoneUser" class="form-label">Zona:</label>
                    <input type="text" class="form-control" id="zoneUser" placeholder="zona" placeholder="Zona" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">                   
                    <label for="typeUser" class="form-label">Tipo Usuario</label>
                    <select name="zone" id="zone" class="form-control" required>
                        <option selected value="">Selecciona una opcion</option>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                    </select>                    
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="registrar">Guardar</button>
            </div>
            
        </div>
    </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
