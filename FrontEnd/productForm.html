<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Reto 2</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="form">
                <div class="row justify-content-center"></div>
                <div class="imgcontainer text-center">
                    <img src="img/img_avatar2.png" alt="Avatar" class="avatar rounded-circle img-fluid">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="referenceProd" class="form-label">Referencia:</label>
                    <input type="text" class="form-control" id="referenceProd" placeholder="Identificacion" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="brandProd" class="form-label">Marca:</label>
                    <input type="text" class="form-control" id="brandProd" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="categoryProd" class="form-label">Categoria:</label>
                    <input type="text" class="form-control" id="categoryProd" placeholder="Categoria" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="nameProd" class="form-label">Nombre producto:</label>
                    <input type="text" class="form-control" id="nameProd" placeholder="Nombre producto" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="descriptionProd" class="form-label">Descripcion del producto:</label>
                    <input type="text"  class="form-control" id="descriptionProd" placeholder="Descripcion" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="availabilityProd" class="form-label">Disponbilidad:</label>
                    <select name="availabilityProd" id="availabilityProd" class="form-control" placeholder="Disponibilidad" required>
                        <option selected value="">Selecciona disponibilidad</option>
                        <option value="disponible">Disponible</option>
                        <option value="noDisponible">No disponible</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="priceProd" class="form-label">Precio:</label>
                    <input type="number" class="form-control" id="priceProd" placeholder="Precio" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="quantityProd" class="form-label">Cantidad:</label>
                    <input type="number" class="form-control" id="quantityProd" placeholder="Cantidad" required>
                </div>
            </div>
            <div class="form-group text-center">
                <input type="submit" name="guardaeDatos" class="btn btn-primary" value="Guardar" onclick="" />
                <input class="btn btn-dark btn-md" value="Cancelar" onclick="" />  
        </div>
    </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
